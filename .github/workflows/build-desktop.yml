name: Build Desktop

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: macos
            artifact_name: openclaw-voice-macos
          - os: windows-latest
            platform: windows
            artifact_name: openclaw-voice-windows

    runs-on: ${{ matrix.os }}
    permissions:
      contents: write

    defaults:
      run:
        working-directory: clients/voice-client-desktop

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: clients/voice-client-desktop/package-lock.json

      - name: Cache Cargo registry + target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            clients/voice-client-desktop/src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('clients/voice-client-desktop/src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        run: npx tauri build
        env:
          CI: true

      - name: Upload macOS artifact
        if: matrix.platform == 'macos'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: clients/voice-client-desktop/src-tauri/target/release/bundle/macos/*.app
          if-no-files-found: warn

      - name: Upload Windows artifact
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: clients/voice-client-desktop/src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: warn
