name: Build Desktop

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: macos
            artifact_name: openclaw-voice-macos
          - os: windows-latest
            platform: windows
            artifact_name: openclaw-voice-windows

    runs-on: ${{ matrix.os }}
    permissions:
      contents: write

    defaults:
      run:
        working-directory: clients/voice-client-desktop

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: clients/voice-client-desktop/package-lock.json

      - name: Cache Cargo registry + target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            clients/voice-client-desktop/src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('clients/voice-client-desktop/src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        run: npx tauri build
        env:
          CI: true

      - name: Upload macOS artifact
        if: matrix.platform == 'macos'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            clients/voice-client-desktop/src-tauri/target/release/bundle/dmg/*.dmg
            clients/voice-client-desktop/src-tauri/target/release/bundle/macos/*.app
          if-no-files-found: warn

      - name: Upload Windows artifact
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: clients/voice-client-desktop/src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: warn

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true

  update-latest:
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Update rolling latest pre-release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Build
          prerelease: true
          files: artifacts/**/*
          body: |
            Auto-updated on every push to main.

            Latest development build. For stable releases see tagged versions.

            Install:
            - macOS: .dmg installer or .app bundle (may need xattr -cr)
            - Windows: .exe NSIS installer
