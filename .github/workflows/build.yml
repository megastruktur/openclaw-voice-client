name: Build

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            artifact_path: 'clients/voice-client-desktop/release/*.AppImage'
            artifact_name: openclaw-voice-linux
          - os: windows-latest
            platform: win
            artifact_path: 'clients/voice-client-desktop/release/*.exe'
            artifact_name: openclaw-voice-win
          - os: macos-latest
            platform: mac
            artifact_path: 'clients/voice-client-desktop/release/*.dmg'
            artifact_name: openclaw-voice-mac

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: clients/voice-client-desktop/package-lock.json

      - name: Install dependencies
        working-directory: clients/voice-client-desktop
        run: npm ci

      - name: Build Electron app
        working-directory: clients/voice-client-desktop
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
        run: npm run build -- --${{ matrix.platform }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_path }}
          if-no-files-found: error

  release-latest:
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Publish rolling "latest" release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Build
          prerelease: true
          files: artifacts/**/*
          body: |
            ðŸ”„ **Automatically updated on every push to `main`.**

            This is the latest development build. For stable releases, see tagged versions.

            **Installation:**
            - **macOS**: download `.dmg`, open and drag to Applications
            - **Windows**: download `.exe` installer
            - **Linux**: download `.AppImage`, `chmod +x`, run

  release-tag:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create versioned release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
