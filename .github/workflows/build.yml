name: Build

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            artifact_path: 'clients/voice-client-desktop/release/*.AppImage'
            artifact_name: openclaw-voice-linux
          - os: windows-latest
            platform: win
            artifact_path: 'clients/voice-client-desktop/release/*.exe'
            artifact_name: openclaw-voice-win
          - os: macos-latest
            platform: mac
            artifact_path: 'clients/voice-client-desktop/release/*.dmg'
            artifact_name: openclaw-voice-mac

    runs-on: ${{ matrix.os }}
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: clients/voice-client-desktop/package-lock.json

      - name: Install dependencies
        working-directory: clients/voice-client-desktop
        run: npm ci

      - name: Build & upload draft
        working-directory: clients/voice-client-desktop
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build -- --${{ matrix.platform }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_path }}
          if-no-files-found: error

  publish-release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Publish draft release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ github.ref_name }}
        run: |
          # Find and publish the draft release for this tag
          RELEASE_ID=$(gh api repos/${{ github.repository }}/releases \
            --jq ".[] | select(.tag_name==\"$TAG\" and .draft==true) | .id" \
            | head -1)
          if [ -n "$RELEASE_ID" ]; then
            gh api repos/${{ github.repository }}/releases/$RELEASE_ID \
              --method PATCH \
              --field draft=false \
              --field prerelease=false
            echo "Published release $RELEASE_ID for $TAG"
          else
            echo "No draft release found for $TAG, may already be published"
          fi

  update-latest:
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Update rolling latest pre-release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Build
          prerelease: true
          files: artifacts/**/*
          body: |
