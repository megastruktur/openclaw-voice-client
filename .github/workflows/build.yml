            Latest development build. For stable releases see tagged versions.

            **Install:**
            - macOS: `.dmg` â†’ drag to Applications â†’ `xattr -cr` if blocked by Gatekeeper
            - Windows: `.exe` installer
            - Linux: `.AppImage` â†’ `chmod +x` â†’ run
