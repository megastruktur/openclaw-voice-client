name: Build

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            artifact_path: 'clients/voice-client-desktop/release/*.AppImage'
            artifact_name: openclaw-voice-linux
          - os: windows-latest
            platform: win
            artifact_path: 'clients/voice-client-desktop/release/*.exe'
            artifact_name: openclaw-voice-win
          - os: macos-latest
            platform: mac
            artifact_path: 'clients/voice-client-desktop/release/*.dmg'
            artifact_name: openclaw-voice-mac

    runs-on: ${{ matrix.os }}
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: clients/voice-client-desktop/package-lock.json

      - name: Install dependencies
        working-directory: clients/voice-client-desktop
        run: npm ci

      - name: Build Electron app
        working-directory: clients/voice-client-desktop
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build -- --${{ matrix.platform }}

      - name: Upload artifact (always)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_path }}
          if-no-files-found: error
