name: Build

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            artifact: '*.AppImage'
          - os: windows-latest
            platform: win
            artifact: '*.exe'
          - os: macos-latest
            platform: mac
            artifact: '*.dmg'

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: clients/voice-client-desktop/package-lock.json

      - name: Install dependencies
        working-directory: clients/voice-client-desktop
        run: npm ci

      - name: Build Electron app
        working-directory: clients/voice-client-desktop
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run build -- --${{ matrix.platform }}

      - name: List release directory
        working-directory: clients/voice-client-desktop
        run: |
          echo "Contents of release directory:"
          ls -lah release/ || echo "Release directory not found"
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: openclaw-voice-${{ matrix.platform }}
          path: clients/voice-client-desktop/release/${{ matrix.artifact }}
          if-no-files-found: error

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
