<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenClaw Voice</title>
    <link rel="stylesheet" href="./theme.css">
    <link rel="stylesheet" href="./popup.css">
</head>
<body>
    <div class="app">
        <header class="header" data-tauri-drag-region>
            <button id="minimize-btn" class="minimize-button" title="Minimize to tray">â”€</button>
            <h1 data-tauri-drag-region>OpenClaw Voice</h1>
            <div id="status" class="status disconnected" data-tauri-drag-region>Disconnected</div>
        </header>

        <main class="content">
            <div class="mic-container">
                <button id="mic-button" class="mic-button" disabled>
                    <svg class="geo-rings" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                      <circle class="ring-outer" cx="50" cy="50" r="42" fill="none" stroke="rgba(0,204,255,0.25)" stroke-width="1"/>
                      <polygon class="ring-hex" points="50,20 75.98,35 75.98,65 50,80 24.02,65 24.02,35" fill="none" stroke="rgba(0,204,255,0.4)" stroke-width="1"/>
                      <circle class="ring-inner" cx="50" cy="50" r="15" fill="none" stroke="rgba(0,204,255,0.7)" stroke-width="1.5"/>
                    </svg>
                </button>
            </div>
            <div id="exchange" class="exchange">
                <!-- Conversation history will appear here -->
            </div>

            <div id="error" class="error" style="display: none;"></div>

            <div id="session-info" class="session-info">
                Session: <span id="session-id">None</span>
            </div>
        </main>

        <footer class="footer">
            <button id="new-session-btn">New Session</button>
            <button id="settings-btn">Settings</button>
            <button id="quit-btn" class="quit-button">Quit</button>
        </footer>
        <div class="scanline-overlay"></div>
    </div>

    <script type="module" src="./popup.ts"></script>
</body>
</html>
